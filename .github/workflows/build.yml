name: Build ComicK APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew :src:en:comick:assembleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: comick-apk
          path: src/en/comick/build/outputs/apk/release/*.apk
          
